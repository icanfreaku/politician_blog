<div class="row content">
    <div class="col-sm-12">
        <div class="row">
            <div class="col-sm-12">
                <div class="jumbotron">
                  <h1>Politician 360</h1>
                  <p>Where you can find current, meaningful and interesting information about your politicians. Look around and have fun!!</p>
                </div>    
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="panel panel-default">
                  <div class="panel-heading">Latest News Articles</div>
                  <div class="panel-body">
                    Panel content
                  </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="panel panel-default">
                    <div class="panel-heading">Latest Tweets</div>
                    <div class="panel-body">
                        
                    </div>
                </div>
            </div>
            <div class="col-sm-4 top10">
                <div class="panel panel-default">
                    <div class="panel-heading">Top 10 most popular politicians</div>
                    <div class="panel-body">
                        <div class="list-group text-left">
                          <a href="/politician/{{politician.slug}}" class="list-group-item" ng-repeat="politician in orderedPoliticians | limitTo:10">
                            <span class="badge pull-left">{{$index+1}}</span>
                            <img class="thumbnail" src="{{politician.photo_url}}" ng-if="politician.photo_url"/>
                            <img class="thumbnail" src="http://findicons.com/files/icons/703/artists_valley_sample/128/business_man_blue.png" ng-if="!politician.photo_url"></span>
                            <span>{{politician.first_name}} {{politician.last_name}}</span>
                          </a>
                        </div>    
                    </div>
                </div>
            </div>    
        </div>
    </div>
</div>
